<!-- main HTML for Order Summary -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <img
      class="background-image"
      src="images/pattern-background-desktop.svg"
      alt="wave-pattern-img"
    />
    <div class="order-frame-div">
      <img
        class="main-image"
        src="images/illustration-hero.svg"
        alt="Illustration-hero"
      />
      <div class="middle-div">
        <h1>Order Summary</h1>
        <p class="ad-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="bottom-div">
        <img class="note-image" src="images/icon-music.svg" alt="music-icon" />
        <h4 class="lower-headline">Annual Plan</h4>
        <p class="price-paragraph">$59.99/year</p>
        <a class="bottom-div-anchor" href="">Change</a>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <br />
      <button class="cancel-button">Cancel Order</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:gsfebruary@gmail.com">Gennadiy Shnaider</a>.
    </div>
  </body>
</html>
